    <!-- Main content -->

      <div class="row">
        <!-- left column -->

          <!-- Horizontal Form -->
          <div class="box box-info">
          <table id="myTable" class="display" width="100%">
          <thead>

              <th>ID</th>

<!-- DataTable -->
<script src="//cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<link href="//cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" rel="stylesheet"/>
<script type="text/javascript">
  $(document).ready(function(){
    $('#myTable').DataTable({
      'paging'      : true,
      'lengthChange': false,
      'ordering'    : false,
      'info'        : true,
      'autoWidth'   : true,
      'processing'  : true,
      "searching"   : false,
      "serverSide"  : true,
      "stripeClasses": ["odd", "even"],
      "ajax": {
          "url": "/api/list",
      },
      "columns": [
          {"data": "Id"},
          {"data": "Name"},
          {"data": "Desc"},
          {"data": "CreateTime"},
          {"data": "Id"},
      ],
      "aoColumnDefs": [
        {
          "targets": [4],
          "data": "Id",
          "render": function(data, type, full) {
              var operate_str = '<a href="/static/api/edit/" style="float:left;display: inline-block;margin: 0 5px;width: 100px;" type="button" value="" class="btn btn-block btn-primary btn-sm">编辑</a>';
              operate_str += '<a url="/api/delete/" data-id="'+data+'" style="float:left;display: inline-block;margin: 0 5px;width: 100px;" type="button" value="" class="btn btn-block btn-danger btn-sm del">删除</a>';

              return operate_str;
          }
        }  
      ],
  });
  });
</script>
